<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</P>
    <ul>
        <li><abbr title="Usamos a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Usamos a tag <h1>"></abbr>Títulos</li>
        <li><abbr title="Usamos a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usamos a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usamos a tag <code> E <pre>">Código-fonte</abbr></li>
        <li><abbr title="Usamos a tag <ol> e <li>">Listas númeradas</abbr></li>
        <li><abbr title="Usamos <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
