<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div:hover {
            color: blueviolet;
            text-decoration: underline;
            font-weight: bold;
        }

        div > p {
            display: none;
            
        }

        div:hover > p {
            display: block;
            
        }

        p#p1:hover {
            color: deeppink;

        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p id="p1">ol√°</p>
        
    </div>
</body>
