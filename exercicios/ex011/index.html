<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
    
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-media.png" type="image/png">
        <img src="imagens/imagem-grande.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <h3>Forma símples</h3>
    <audio src="media/Metal pipe falling sound effect but it’s more violent.mp3" controls autoplay loop></audio>
    <h3>Forma mais eficiente</h3>

    <audio preload="metadata" controls loop>
        <source src="media/Metal pipe falling sound effect but it’s more violent.mp3" type="audio/mpeg">
        <source src="media/Metal pipe falling sound effect but it’s more violent.ogg" type="audio/ogg">
        <source src="media/Metal pipe falling sound effect but it’s more violent.wav" type="audio/wav">
    </audio>
</body>
</html>
